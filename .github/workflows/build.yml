name: CI
on:
  push:
    branches:
      - main
jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Check style
        uses: DoozyX/clang-format-lint-action@v0.12
        with:
          clangFormatVersion: 12
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: [style]
    steps:
      - name: Cache workspace directory
        uses: actions/cache@v3
        with:
          path: workspace
          key: ${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}
      - name: Checkout repository
        shell: bash
        run: |
          mkdir -p workspace
          test -d workspace/repo || (git clone https://github.com/${{ github.repository }} workspace/repo)
          cd workspace/repo
          git fetch origin
          git checkout ${{ github.sha }}
          git submodule sync
          git submodule update --init --recursive
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
      - name: Build
        run: |
          test "${{ matrix.os }}" == "ubuntu-latest" && export CC=gcc-10 && export CXX=g++-10
          mkdir -p workspace/build
          cd workspace/build
          cmake ../repo -DCMAKE_BUILD_TYPE=Release || (rm -rf ./* && cmake ../repo -DCMAKE_BUILD_TYPE=Release)
          rm -rf je2be.dir CMakeFiles/je2be.dir
          rm -rf test.dir CMakeFiles/test.dir
          cmake --build . --target Catch2 --config Release --verbose
          cmake --build . --target je2be --config Release --verbose --parallel
          cmake --build . --target test --config Release --verbose --parallel
      - name: Run Test (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd workspace/build/Release
          ./test.exe --durations yes
      - name: Run Test (non Windows)
        if: matrix.os != 'windows-latest'
        run: |
          cd workspace/build
          ./test --durations yes
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
