name: CI

on:
  push:
    branches:
      - main
      - ci-20220603

jobs:
  linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Check style
        uses: DoozyX/clang-format-lint-action@v0.12
        with:
          clangFormatVersion: 12
          exclude: ./deps

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp

      - name: Build
        env:
          CC: gcc-10
          CXX: g++-10
        run: |
          sudo apt install libtbb-dev
          mkdir -p ./build
          cd ./build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --parallel --target test --config Release --verbose

      - name: Run Test
        run: ./test --duration=true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp

      - name: Build
        run: |
          mkdir build || exit 1
          cd build || exit 2
          cmake .. -DCMAKE_BUILD_TYPE=Release || exit 3
          cmake --build . --parallel --target test --config Release --verbose || exit 4
          cd Release || exit 5

      - name: Run Test
        run: cmd /c test.exe --duration=true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  macos:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp

      - name: Build
        run: |
          mkdir -p ./build
          cd ./build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          cmake --build . --parallel --target test --config Release --verbose

      - name: Run Test
        run: ./test --duration=true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
