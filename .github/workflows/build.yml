name: CI
on:
  push:
    branches:
      - main
jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Check style
        uses: DoozyX/clang-format-lint-action@v0.12
        with:
          clangFormatVersion: 12
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: [style]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Cache build directory
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release || (rm -rf ./* && cmake .. -DCMAKE_BUILD_TYPE=Release)
          find ./je2be.dir -name '*.obj' | xargs rm -f
          find ./test.dir -name '*.obj' | xargs rm -f
          rm -rf Release
          cmake --build . --target Catch2 --config Release --verbose
          cmake --build . --target test --config Release --verbose --parallel $(nproc)
      - name: Build (non Windows)
        if: matrix.os != 'windows-latest'
        run: |
          test "${{ matrix.os }}" == "ubuntu-latest" && export CC=gcc-10 && export CXX=g++-10
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release || (rm -rf ./* && cmake .. -DCMAKE_BUILD_TYPE=Release)
          test -f CMakeFiles/je2be.dir/cmake_clean.cmake && cmake -P CMakeFiles/je2be.dir/cmake_clean.cmake
          test -f CMakeFiles/test.dir/cmake_clean.cmake && cmake -P CMakeFiles/test.dir/cmake_clean.cmake
          cmake --build . --target Catch2 --config Release --verbose
          cmake --build . --target test --config Release --verbose --parallel $(nproc)
      - name: Run Test (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          cd build/Release
          ./test.exe --durations yes
      - name: Run Test (non Windows)
        if: matrix.os != 'windows-latest'
        run: |
          cd build
          ./test --durations yes
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
