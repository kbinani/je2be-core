name: CI
on:
  push:
    branches:
      - main
  schedule:
    - cron: '52 13 * * *'
jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Check style
        uses: DoozyX/clang-format-lint-action@v0.12
        with:
          clangFormatVersion: 12
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: [style]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Restore timestamps
        shell: bash
        run: bash tool/git-restore-mtime.sh
      - name: Cache workspace directory
        if: ${{ github.event.schedule == '' }}
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-
      - name: Initialize CodeQL
        if: ${{ github.event.schedule != '' }}
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
      - name: Build and Run Test (non Windows)
        shell: bash
        run: |
          test "${{ matrix.os }}" == "ubuntu-latest" && export CC=gcc-10 && export CXX=g++-10
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release || (rm -rf ./* && cmake .. -DCMAKE_BUILD_TYPE=Release)
          cmake --build . --target test --config Release --verbose --parallel $(nproc)
          test "${{ matrix.os }}" == "windows-latest" && cd Release
          ./test --durations yes
      - name: Perform CodeQL Analysis
        if: ${{ github.event.schedule != '' }}
        uses: github/codeql-action/analyze@v2
