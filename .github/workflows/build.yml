name: CI
on:
  push:
    branches:
      - main
  schedule:
    - cron: '52 13 * * *'
jobs:
  style:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Check style
        uses: DoozyX/clang-format-lint-action@v0.12
        with:
          clangFormatVersion: 12
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: [style]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Initialize CodeQL
        if: ${{ github.event.schedule != '' }}
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
      - name: Configure
        shell: bash
        run: |
          test "${{ matrix.os }}" == "ubuntu-latest" && export CC=gcc-11 && export CXX=g++-11
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release || (rm -rf ./* && cmake .. -DCMAKE_BUILD_TYPE=Release)
      - name: Build
        shell: bash
        run: |
          cd build
          cmake --build . --target test --config Release --verbose --parallel $(nproc)
      - name: Test
        shell: bash
        run: |
          test "${{ matrix.os }}" == "windows-latest" && cd build/Release
          test "${{ matrix.os }}" != "windows-latest" && cd build
          ./test --duration=true --test-case=moving-piston
      - name: Perform CodeQL Analysis
        if: ${{ github.event.schedule != '' }}
        uses: github/codeql-action/analyze@v2
