name: CI
on:
  push:
    branches:
      - main
on:
  schedule:
    - cron: '52 13 * * * *'
jobs:
  style:
    runs-on: ubuntu-latest
    if: !github.event.schedule
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Check style
        uses: DoozyX/clang-format-lint-action@v0.12
        with:
          clangFormatVersion: 12
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    needs: [style]
    steps:
      - name: Cache workspace directory
        if: !github.event.schedule
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ runner.os }}-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Initialize CodeQL
        if: github.event.schedule
        uses: github/codeql-action/init@v2
        with:
          languages: cpp
      - name: Build and Run Test (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release || (rm -rf ./* && cmake .. -DCMAKE_BUILD_TYPE=Release)
          cmake --build . --target Catch2 --config Release --verbose
          cmake --build . --target test --config Release --verbose --parallel $(nproc)
          cd Release
          ./test.exe --durations yes
      - name: Build and Run Test (non Windows)
        if: matrix.os != 'windows-latest'
        run: |
          test "${{ matrix.os }}" == "ubuntu-latest" && export CC=gcc-10 && export CXX=g++-10
          mkdir -p build
          cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release || (rm -rf ./* && cmake .. -DCMAKE_BUILD_TYPE=Release)
          cmake --build . --target Catch2 --config Release --verbose
          cmake --build . --target test --config Release --verbose --parallel $(nproc)
          ./test --durations yes
      - name: Perform CodeQL Analysis
        if: github.event.schedule
        uses: github/codeql-action/analyze@v2
